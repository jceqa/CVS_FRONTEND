<h4 mat-dialog-title>Servicios</h4>

<form (keydown.enter)="$event.preventDefault()">
    <mat-dialog-content>


        <div *ngIf="this.formType === 1 && item.servicios.length > 0" >
            <h4>Notas de Cr√©dito</h4>
            <div *ngFor="let servicio of item.servicios">
                <span>Servicios: {{ servicio.descripcion }} | {{ servicio.monto | myCurrency }} </span>
                <br/>
                <br/>
            </div>
        </div>

        <div *ngIf="this.formType !== 1 && servicios.length > 0">
            <mat-selection-list #shoes (selectionChange)="selectedNotaCredito($event)">
                <mat-list-option *ngFor="let servicio of servicios" [value]="servicio">
                    {{ servicio.descripcion }} | {{ servicio.monto | myCurrency }}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end" class="mt-4">
        <!--<button mat-button color="primary" (click)="dismiss()">
            <mat-icon>cancel</mat-icon>
            Cerrar
        </button>-->

        <button mat-raised-button color="primary" (click)="ok()">
            <mat-icon>save</mat-icon>
            Aceptar
        </button>

        <!--<button mat-button color="warn" (click)="anularDialog($event)" [disabled]="item.estadoOrdenCompra.id !== 1" *ngIf="this.formType === 1">
            <mat-icon>block</mat-icon>
            Anular
        </button>-->
    </mat-dialog-actions>

</form>

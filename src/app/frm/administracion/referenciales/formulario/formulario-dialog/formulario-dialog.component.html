<h4 mat-dialog-title>{{title}} Formulario</h4>

<form [formGroup]='form' (keydown.enter)="$event.preventDefault()">

    <mat-dialog-content>

        <div class="mt-2" *ngIf="formType === 1">
            <mat-form-field class="full-width-field" >
                <input id="id" formControlName="id" matInput placeholder="Id" readonly />
            </mat-form-field>
        </div>

        <div class="mt-2">
            <mat-form-field class="full-width-field">
                <input id="nombre" formControlName="nombre" required matInput placeholder="Nombre"
                       autocomplete="off"/>
            </mat-form-field>
        </div>

        <div class="mt-2">
            <mat-form-field class="full-width-field">
                <input id="url" formControlName="url" required matInput placeholder="URL"
                       autocomplete="off"/>
            </mat-form-field>
        </div>

        <div class="mt-2">
            <mat-form-field class="middle-width-field">
                <mat-label>Sistema</mat-label>
                <mat-select [compareWith]="compareFunction" formControlName="sistema">
                    <mat-option *ngFor="let sistema of sistemas" [value]="sistema">
                        {{sistema.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            &nbsp;
            <mat-form-field class="middle-width-field">
                <mat-label>SubMenu</mat-label>
                <mat-select [compareWith]="compareFunction" formControlName="subMenu">
                    <mat-option *ngFor="let subMenu of subMenus" [value]="subMenu">
                        {{subMenu.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end" class="mt-4">

        <button mat-button color="primary" (click)="dismiss()">
            <mat-icon>cancel</mat-icon> Cancelar
        </button>

        <button mat-raised-button color="primary" (click)="ok()" [disabled]="!form.valid">
            <mat-icon>save</mat-icon> Aceptar
        </button>

    </mat-dialog-actions>

</form>
